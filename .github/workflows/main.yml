name: My-workflow-Action

on:
  push:
    branches: [ "practice-action" ]
  pull_request:
    branches: [ "practice-action" ]
  workflow_dispatch:
    inputs:
#       app_id:
#         description: 'The application Id/package name'
#         required: true
      branch:
        description: 'The branch from which you want the build'
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Download and configure SonarQube Scanner for Gradle
      run: |
        curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
        sudo apt-get install -y nodejs
        npm install -g --save-dev sonarqube-scanner

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Run tests
        run: ./gradlew test

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: unit_test_report
          path: app/build/reports/tests/testDebugUnitTest/        

        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

  assembleDebug:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build APK
        run: |
          cd app
          chmod +x gradlew
          ./gradlew assembleDebug      

  cleanup:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Cleanup
        run: |
          echo "Cleanup completed."      
